name: Glue
version: 1.2.0
company: "Tufts University"

channels:
  - tufts
  - conda-forge

specs:
  - conda
  - glue-shortcut 1.0
  - glueviz 1.2.0
  - menuinst < 2.0.0
  - miniforge_console_shortcut 2.0

installer_type: exe
license_file: LICENSE
icon_image: glue.ico
default_image_color: red

initialize_by_default: False
register_python_default: False
check_path_length: True
check_path_spaces: True
